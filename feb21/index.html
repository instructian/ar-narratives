                            ### Augmenting your own things!

                            - What did you bring today to augment?

                            - What kind of story/emotion do you want to tell around your chosen item?
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ### Putting It All Together, Redux

                            Go through the four grammar operations but now with your chosen item

                            - Two caveats:
                                - All operations should be done to or related in some way to your object for the day
                                - Keep in mind a unifying story for each operation
                                    - doesn't have to be a linear or self-evident story, but should be making meaning in some way
                            - You'll have 15 minutes for each operation, we'll then share how each operation adds to your story!
                        </textarea>
                    </section>
                </section>
