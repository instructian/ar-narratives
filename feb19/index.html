                    <section data-markdown>
                        <textarea data-template>
                            ### A-Frame Syntax

                            ```html
                            &lt;a-scene&gt;
                                &lt;a-box color="blue"  position="0 0 -4"&gt;&lt;/a-box&gt;
                            &lt;/a-scene&gt;
                            ```

                            <iframe height='265' scrolling='no' title='Simple A-Frame Example (Gray Area Workshop, 2/19)' src='//codepen.io/cwervo/embed/BYYKQd/?height=265&theme-id=0&default-tab=result&embed-version=2' frameborder='no' allowtransparency='true' allowfullscreen='true' style='width: 100%;'>See the Pen <a href='https://codepen.io/cwervo/pen/BYYKQd/'>Simple A-Frame Example (Gray Area Workshop, 2/19)</a> by Andres Cuervo (<a href='https://codepen.io/cwervo'>@cwervo</a>) on <a href='https://codepen.io'>CodePen</a>. </iframe>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ### A-Frame Custom Components

                            ```html
                            &lt;a-scene&gt;
                                &lt;a-box material="opacity: 0.5; color: blue;" position="0 0 -4"&gt;
                                    &lt;a-box my-color="" position="0 -0.25 0" scale="0.5 0.5 0.5"&gt;&lt;/a-box&gt;
                                &lt;/a-box&gt;
                            &lt;/a-scene&gt;
                            ```

                            ```js
                            AFRAME.registerComponent('my-color', {
                                init : function () {
                                    this.el.setAttribute('color', '#DAD')
                                }
                            })
                            ```

                            <iframe height='221' scrolling='no' title='Simple A-Frame Example w/ (Gray Area Workshop, 2/19)' src='//codepen.io/cwervo/embed/dddMNG/?height=221&theme-id=0&default-tab=result&embed-version=2' frameborder='no' allowtransparency='true' allowfullscreen='true' style='width: 100%;'>See the Pen <a href='https://codepen.io/cwervo/pen/dddMNG/'>Simple A-Frame Example w/ (Gray Area Workshop, 2/19)</a> by Andres Cuervo (<a href='https://codepen.io/cwervo'>@cwervo</a>) on <a href='https://codepen.io'>CodePen</a>.
                            </iframe>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ### A-Frame + AR.js

                            ```html
                            &lt;!-- Include AR.js in the head, along with the A-Frame script. --&gt;
                            &lt;a-scene embedded="" arjs="trackingMethod: best; debugUIEnabled: false;"&gt;
                                &lt;!-- Create an anchor to attach your augmented reality--&gt;
                                &lt;a-anchor&gt;
                                    &lt;!-- Add your augmented reality here--&gt;
                                    &lt;a-box position="0 0.5 0" material="opacity: 0.5; color: blue;"&gt;
                                        &lt;a-box my-color="" position="0 -0.25 0" scale="0.5 0.5 0.5"&gt;&lt;/a-box&gt;
                                    &lt;/a-box&gt;
                                &lt;/a-anchor&gt;
                                &lt;!-- Define a static camera--&gt;
                                &lt;a-camera-static&gt;&lt;/a-camera-static&gt;
                            &lt;/a-scene&gt;
                            ```

                            <a target="_blank" href="https://codepen.io/cwervo/full/NyyNwM/">Link to Codepen example</a>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ### A-Frame + AR.js + [_Animation_](https://github.com/ngokevin/kframe/tree/master/components/animation/)

                            ```html
                            &lt;!-- Include AR.js *and the K-Frame animation-component* in the head, along with the A-Frame script. --&gt;
                            &lt;a-scene embedded="" arjs="trackingMethod: best; debugUIEnabled: false;"&gt;
                                &lt;a-anchor&gt;
                                    &lt;a-box position="0 0.5 0" material="opacity: 0.5; color: blue;"&gt;
                                        &lt;a-box my-color="" position="0 -0.25 0" scale="0.5 0.5 0.5"
                                            animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 4000;"&gt;&lt;/a-box&gt;
                                    &lt;/a-box&gt;
                                &lt;/a-anchor&gt;
                                &lt;a-camera-static&gt;&lt;/a-camera-static&gt;
                            &lt;/a-scene&gt;
                            ```

                            <a target="_blank" href="https://codepen.io/cwervo/full/GQQWOR/">Link to Codepen example</a>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
                            ### Raycasting
                            - Raycasting is a method of detecting intersection (simplified: cast a ray into a 3D scene, see what it hits). This can be used for tapping/dragging objects in a 3D scene and could lead to other interesting interactions.

                            - While I haven't wrapped this into a compnent yet it shouldn't be that hard. Three.js' [Raycaster documentation](https://threejs.org/docs/#api/core/Raycaster) is fantastic, take a look at their examples section in particular if you're interested in adding this type of interaction to your work.
                        </textarea>
                    </section>
